name: Build

on:
  merge_group:
    branches:
      - build
      - release
  pull_request:
    branches:
      - build
      - release
  push:
    branches:
      - release

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      cloudstack: ${{ steps.changes.outputs.cloudstack }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Paths
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            cloudstack:
              - 'cloudstack/**'
  build:
    needs: check
    if: ${{ needs.check.outputs.cloudstack == 'true' }}
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: read
    outputs:
      cloudstack: ${{ steps.changes.outputs.cloudstack }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        if: github.ref == 'refs/heads/release'
        run: make test
