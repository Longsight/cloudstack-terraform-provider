name: Build

on:
  merge_group:
    branches:
      - build
      - release
  pull_request:
    branches:
      - build
      - release
  push:
    branches:
      - release

permissions:
  contents: read

jobs:
  check:
    runs-on: ubuntu-20.04
    permissions:
      pull-requests: read
    outputs:
      cloudstack: ${{ steps.changes.outputs.cloudstack }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Paths
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            cloudstack:
              - 'cloudstack/**'
              - go.*
              - main.go
  build:
    needs: check
    if: ${{ needs.check.outputs.cloudstack == 'true' && github.ref != 'refs/heads/release' }}
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Build
        run: make build
      - name: Test
        run: |
          make test
  release:
    if: ${{ github.ref == 'refs/heads/release' }}
    runs-on: ubuntu-20.04
    permissions:
      contents: write
      issues: write
      actions: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
      - name: Prepare
        run: mkdir ${{ github.workspace }}/dist
      - name: Build linux_amd64
        run: make zip
        env:
          GOOS: linux
          GOARCH: amd64
      - name: Build linux_arm64
        run: make zip
        env:
          GOOS: linux
          GOARCH: arm64
      - name: Build darwin_amd64
        run: make zip
        env:
          GOOS: darwin
          GOARCH: amd64
      - name: Build darwin_arm64
        run: make zip
        env:
          GOOS: darwin
          GOARCH: arm64
      - name: Release
        uses: cycjimmy/semantic-release-action@v4
        with:
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
