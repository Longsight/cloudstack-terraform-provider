name: Release

on:
  workflow_run:
    workflows:
      - Build
    branches:
      - release
    types: 
      - completed

permissions:
  contents: read

jobs:
  release:
    permissions:
      contents: write
      issues: write
      actions: write
      pull-requests: write
      id-token: write
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}